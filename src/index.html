<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kače in lestve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      #view:not(.loaded) .board,
      #view:not(.loaded) .dice-area,
      #view:not(.loaded) .player,
      #view:not(.loaded) .modal-bg {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="view">
        <div class="loader-area">
          <div class="loader"></div>
        </div>
        <div class="board"></div>
        <div class="dice-area">
          <button type="button" class="btn-throw">
            <div class="text">VRZI KOCKO</div>
            <img src="/assets/3d-dice.png" class="icon" alt="kocka" />
          </button>
          <div class="dice">
            <div class="dice-side dice-side--1"></div>
            <div class="dice-side dice-side--2"></div>
            <div class="dice-side dice-side--3"></div>
            <div class="dice-side dice-side--4"></div>
            <div class="dice-side dice-side--5"></div>
            <div class="dice-side dice-side--6"></div>
          </div>
        </div>
        <div class="player start"></div>
        <div class="modal-bg">
          <div class="modal">
            <div class="modal-title">
              <h2>Kače in lestve</h2>
              <button type="button" class="btn-modal-close">zapri</button>
            </div>
            <div class="modal-body">
              <div class="modal-body__main"></div>
              <div class="modal-body__extra"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
